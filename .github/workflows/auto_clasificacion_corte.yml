name: Auto Clasificación Corte (CADDA - USA)

on:
  schedule:
    # Ejecutar a las 10:00 UTC el día 1 de cada mes
    - cron: '0 10 1 * *'
  workflow_dispatch: # Botón para ejecución manual

jobs:
  update-clasificacion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Aseguramos librerías específicas de PDF y Scraping
          pip install pdfplumber beautifulsoup4

      - name: Run Clasificación Corte Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python update_clasificacion_corte.py
