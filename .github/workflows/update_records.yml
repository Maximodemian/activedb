name: Actualización Automática de Récords

on:
  schedule:
    # Todos los días a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: update-records
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Sanity check secrets (sin exponer valores)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<'PY'
          import os, sys
          def chk(k):
            v = os.getenv(k, "")
            print(f"{k}: {'OK' if v else 'MISSING'} (len={len(v)})")
            return bool(v)
          has_url = chk("SUPABASE_URL")
          has_key = chk("SUPABASE_SERVICE_ROLE_KEY") or chk("SUPABASE_KEY")
          sys.exit(0 if (has_url and has_key) else 1)
          PY

      - name: Run updater_final.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # Preferido (service_role):
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Fallback si vos lo guardaste con este nombre:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

          # Opcionales:
          MDV_UPDATER_VERSION: WA+SUDAM+PANAM_v16
          # PANAM_AQUATICS_URL: ${{ secrets.PANAM_AQUATICS_URL }}
        run: |
          python -u updater_final.py
