name: Actualización Automática de Récords

on:
  schedule:
    # Todos los días a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: update-records
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Descargar código (forzar main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Playwright (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MDV_UPDATER_VERSION: WA+SUDAM+PANAM_v15_FIX_COMPLOC_DUP23505
        run: |
          python -u updater_final.py
