name: Actualización Automática de Récords

on:
  schedule:
    - cron: "0 0 * * *" # diario 00:00 UTC
  workflow_dispatch:

concurrency:
  group: update-records
  cancel-in-progress: true

jobs:
  update-records:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (forzar main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright (Chromium + deps)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

          # Si el secret no existe o viene vacío, usamos una URL por defecto
          PANAM_AQUATICS_URL: ${{ secrets.PANAM_AQUATICS_URL || 'https://www.panamaquatics.com/customPage/ed0bf338-6fab-4b35-abc0-418e0db1749e' }}

          MDV_UPDATER_VERSION: WA+CONS+PANAM_v14
          PYTHONUNBUFFERED: "1"
        run: |
          python -u updater_final.py
