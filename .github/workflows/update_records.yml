name: Update Records

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  update-records:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run updater
        env:
          # Supabase (NO imprime valores)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

          # Acepta cualquiera de las dos (tu script usa SERVICE_ROLE_KEY o KEY)
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

          # Si vos guardaste SOLO service role y NO SUPABASE_KEY,
          # igual queda cubierto porque el script puede leer SERVICE_ROLE_KEY.
          # Si querés forzar alias, descomentá:
          # SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

        run: |
          python -u updater_final.py
