name: update_records

on:
  workflow_dispatch:
  schedule:
    - cron: '15 4 * * *'  # 04:15 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MDV_UPDATER_VERSION: WA+SUDAM+PANAM_v16_PANAM_SECTIONS_RELAYDIST_COMPLOC_DUP23505
        run: |
          python -u updater_final.py
