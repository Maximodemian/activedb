name: Actualizar Masters USA (Manual)

on:
  workflow_dispatch: # Esto crea el bot√≥n "Run Workflow" manual

jobs:
  run-masters-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        # Recomendado: usar python -m pip para asegurar el pip asociado al Python configurado
        run: python -m pip install -r requirements.txt
        
      - name: Run Masters Scrape
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MAIL_USERNAME: ${{ secrets.EMAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
        run: python update_masters.py
