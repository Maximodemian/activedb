name: Actualizar Masters USA (Manual)

on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

jobs:
  run-masters-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      # Needed because USMS blocks python-requests in CI and we fall back to Playwright.
      - name: Install Playwright Chromium
        run: python -m playwright install --with-deps chromium

      - name: Run Masters Scrape
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MAIL_USERNAME: ${{ secrets.EMAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
          # Optional, but recommended:
          FETCH_MODE: auto
          # If you want PDF fallback, set these repo secrets too:
          # PDF_URL_SCY: ${{ secrets.USMS_PDF_URL_SCY }}
          # PDF_URL_LCM: ${{ secrets.USMS_PDF_URL_LCM }}
        run: python update_masters.py
